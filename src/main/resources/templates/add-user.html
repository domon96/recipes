<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Sign up</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="w-25 mx-auto mt-5">
    <div class="text-center">
        <h1>Sign up</h1>
    </div>
    <div th:if="${existingEmail}" class="mt-3">
        <p class="fs-6 text-danger">User with given email already exists</p>
    </div>
    <form th:action="@{/adduser}" th:object="${user}" method="post">
        <div class="d-flex flex-column">
            <div class="form-floating my-3">
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email"/>
                <label for="email">Email</label>
                <span th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" th:field="*{password}" id="password"
                       placeholder="Password"/>
                <label for="password">Password</label>
                <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">WRONG</span>
            </div>
        </div>
        <div class="d-flex mx-4">
            <div class="me-auto">
                <a href="/"><i class="bi bi-house-fill text-secondary" style="font-size: 2rem"></i></a>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-success btn-lg" value="Sign up"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
