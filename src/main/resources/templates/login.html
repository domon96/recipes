<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

<div class="w-25 mx-auto mt-5 text-center">
    <div>
        <h1>Login</h1>
    </div>
    <div class="text-danger" th:if="${param.error}">
        <p class="fs-6">Invalid username and password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="fs-6">You have been logged out.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="d-flex flex-column">
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="email" name="username" placeholder="Email"/>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                <label for="password">Password</label>
            </div>
        </div>
        <div>
            <input type="submit" class="btn btn-outline-success btn-lg" value="Log in"/>
        </div>
    </form>
</div>

</body>
</html>
